<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>slider</title>
  <style>
    .box {
      width: 300px;
      height: 30px;
      margin: auto;
    }
    .value {
      width: 50px;
      height: 20px;
      margin: auto;
      text-align: center;
      background: #bdbdbd;
    }
    .input {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="s-main"></div>
  </div>
  <div class="value"></div>
  <div class="input">
    <input type="text" placeholder="请输入">
  </div>
  <script src="../src/slider.js"></script>
  <script>
    var v = document.querySelector('.value')
    var input = document.querySelector('input')

    /* global Slider */
    var s = new Slider({
      value: 10,
      step: 1,
      max: 100,
      change: function (value) {
        console.log(value)
      },
      callback: function (value) {
        v.textContent = value
      }
    })

    input.addEventListener('input', function (e) {
      var value = this.value.trim()
      if (value) {
        s.value = parseInt(value)
      }
    })
  </script>
</body>
</html>
