<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>slider</title>
  <style>
    .box {
      width: 300px;
      height: 30px;
      margin: auto;
    }
    .value {
      width: 50px;
      height: 20px;
      background: #bdbdbd;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="s-main"></div>
  </div>
  <div class="value"></div>
  <script src="slider.js"></script>
  <script>
    var v = document.querySelector('.value');
    var s = new Slider({
      value:20,
      callback: function(value){
        v.textContent = value;
      }
    });
  </script>
</body>
</html>
